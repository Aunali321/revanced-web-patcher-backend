name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew.bat installDist

      - name: Create Windows installer
        run: |
          $version = "${{ github.ref_name }}".Substring(1)
          jpackage `
            --type exe `
            --input build/install/web-patcher-service/lib `
            --main-jar web-patcher-service-$version.jar `
            --main-class app.revanced.webpatcher.ApplicationKt `
            --name "ReVanced Web Patcher" `
            --app-version $version `
            --vendor "ReVanced" `
            --description "Local API backend for patching Android APKs with ReVanced" `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut `
            --win-menu-group "ReVanced" `
            --dest build/installer

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/installer/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew installDist

      - name: Create macOS installer
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          jpackage \
            --type pkg \
            --input build/install/web-patcher-service/lib \
            --main-jar web-patcher-service-$version.jar \
            --main-class app.revanced.webpatcher.ApplicationKt \
            --name "ReVanced Web Patcher" \
            --app-version $version \
            --vendor "ReVanced" \
            --description "Local API backend for patching Android APKs with ReVanced" \
            --dest build/installer

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: build/installer/*.pkg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew installDist

      - name: Create Linux packages
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          
          # DEB package
          jpackage \
            --type deb \
            --input build/install/web-patcher-service/lib \
            --main-jar web-patcher-service-$version.jar \
            --main-class app.revanced.webpatcher.ApplicationKt \
            --name revanced-web-patcher \
            --app-version $version \
            --vendor "ReVanced" \
            --description "Local API backend for patching Android APKs with ReVanced" \
            --linux-menu-group "Development" \
            --linux-shortcut \
            --linux-package-deps "libasound2t64 | libasound2, libpng16-16t64 | libpng16-16" \
            --dest build/installer
          
          # RPM package
          jpackage \
            --type rpm \
            --input build/install/web-patcher-service/lib \
            --main-jar web-patcher-service-$version.jar \
            --main-class app.revanced.webpatcher.ApplicationKt \
            --name revanced-web-patcher \
            --app-version $version \
            --vendor "ReVanced" \
            --description "Local API backend for patching Android APKs with ReVanced" \
            --linux-menu-group "Development" \
            --linux-shortcut \
            --dest build/installer

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            build/installer/*.deb
            build/installer/*.rpm

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate changelog
        id: changelog
        uses: ardalanamini/auto-changelog@v4.0.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-name: ${{ github.ref_name }}
          semver: false
          mention-authors: false
          mention-new-contributors: false
          include-compare-link: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-installer/*.exe
            macos-installer/*.pkg
            linux-packages/*.deb
            linux-packages/*.rpm
          body: |
            ${{ steps.changelog.outputs.changelog }}
            
            ## Downloads
            
            ### Windows
            - `ReVanced Web Patcher-*.exe` - Double-click to install
            
            ### macOS
            - `ReVanced Web Patcher-*.pkg` - Double-click to install (bypass security warning in System Preferences)
            
            ### Linux
            - `revanced-web-patcher_*.deb` - For Ubuntu/Debian: `sudo dpkg -i revanced-web-patcher_*.deb`
            - `revanced-web-patcher-*.rpm` - For Fedora/RHEL: `sudo rpm -i revanced-web-patcher-*.rpm`
            
            All installers include a bundled Java runtime - no need to install Java separately!
